<!DOCTYPE html>
<html lang="en" dir="'lts">
    <head>
        <style>
            title{text-align: center;}
            body{text-align: center;}
        </style>
        <meta charset="utf-8" />
        <title>Add Movie</title>
    </head>
    <body>
        <form class="box" action="/api/add_movie" method="post">
            <h1 style='font-family:monospace'>Add Movie</h1>
            <input type="text" name="movie_id" id="movie_id" placeholder="Movie ID Number"/>
            <p></p>
            <input type="text" name="title" id="title" placeholder="Enter Movie Title"/>
            <p></p>
            <input type="date" name="release_date" id="release_date"/>
            <p></p>
            <input type="text" name="runtime" id="runtime" placeholder="Enter Movie Runtime"/>
            <p></p>
            <input type="text" name="genre" id="genre" placeholder="Enter Movie Genre"/>
            <p></p>
            <input type="submit" value="Add">
        </form>

        <script>
            const addbtn = document.querySelector(".submit");

            addbtn.onclick = ()=>{
                async function postAddMovie (e) {
                e.preventDefault()
                const options = {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ movie_id: movie_id.value, title: title.value, release_date: release_date.value, runtime: runtime.value, genre: genre.value}) 
                    }
                const response = await fetch('api/search_from_user', options);
                }
            }
        </script>
    </body>
</html>
